<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="heading">
      <h1>Hit Button</h1>
    </div>
    <div class="result">
      <p>Player 1</p>
      <img class="img1" src="images/stone.png" alt="">
    </div>
    <div class="result">
      <p>Player 2</p>
      <img class="img2" src="images/stone.png" alt="">
    </div>
    <div class="button">
      <button class="round-btn" type="button" >Next Round</button>
      <div class="score Invisible">
        <p>Player 1 Score: <span id="play1">SCORE</span></p>
        <p>Player 2 Score: <span id="play2">SCORE</span></p>
      </div>
    </div>

  </body>
  <footer id="footer">
    <h5>@Rajdeep Jadhav</h5>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</html>
